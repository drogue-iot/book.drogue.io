#
# This is a copy of the `antora-playbook.yaml`, but customized to use a local source. This serves as an example,
# tweak this as you need, but only commit and push what is required to stay in sync with the main file.
#
site:
  title: Drogue IoT
  start_page: drogue-book::index.adoc
  keys:
    google_analytics: 'G-Z4BRXRBJJ1'

content:
  sources:
    - url: ./
      branches: main
      start_path: docs
    - url: ../drogue-cloud
      branches: HEAD
      start_path: docs
    - url: ../drogue-ajour
      branches: HEAD
      start_path: docs
    - url: ../drogue-device
      branches: HEAD
      start_path: docs
    - url: ../../embassy
      branches: HEAD
      start_path: docs
    - url: ../drogue-workshops
      branches: HEAD

antora:
  extensions:
    - require: '@antora/lunr-extension'
    - require: ./extensions/openapi.js
      queries:
        - component: drogue-cloud
          module: api
        - component: drogue-ajour
          module: api

ui:
  bundle:
    url: https://github.com/drogue-iot/drogue-antora-ui/releases/download/v0.2.0/ui-bundle.zip
    #url: ../drogue-antora-ui/build/ui-bundle.zip
    #snapshot: true

  supplemental_files:
    - path: ui.yml
      contents: |
        static_files: [ .nojekyll, CNAME ]
    - path: .nojekyll
    - path: CNAME
      contents: |
        book.drogue.io

output:
  clean: true
runtime:
  fetch: true

